<div class="container space-top">

  <div class="container">
    <div class="row justify-content-md-center">

      <div class="col-9">

          <div class="card-body">

            <div class="progress" *ngIf="uploadedImagesCount != totalImageCount">
              <div class="progress-bar" role="progressbar" [style.width]="uploadedProgress + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                {{uploadedImagesCount}} from {{totalImageCount}} images uploaded
              </div>
            </div>

            <!-- loader -->
            <div class="row justify-content-md-center" *ngIf="uploadedImagesCount != totalImageCount">
              <img src="/assets/loader.svg">
            </div>
          </div>

          <div class="card-body without-side-space">
            <s-upload-preview *ngFor="let image of images" [user_image]="image"></s-upload-preview>
          </div>

      </div>

      <div class="col-3">
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input
            class="form-control input-header"
            id="nameInput"
            placeholder="Name ..."
            maxlength="100"
            [(ngModel)]="newPost.name"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="descriptionTextArea">Description:</label>
          <textarea
            class="form-control"
            id="descriptionTextArea"
            rows="3"
            [(ngModel)]="newPost.description"
            [ngModelOptions]="{standalone: true}">
          </textarea>
        </div>
        <div>
          <label for="tagsTextArea">Tags (separated ',')</label>
          <textarea
            class="form-control"
            id="tagsTextArea"
            rows="3"
            (input)="updateTags()"
            [(ngModel)]="tagsModel"
            [ngModelOptions]="{standalone: true}">
          </textarea>
        </div>
        <div class="form-group">
          <span *ngFor="let tag of tags" class="badge badge-dark tags-group">{{tag}}</span>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success btn-block" (click)="shareWithCommunity()">Share with Community</button>
        </div>
      </div>
    </div>
  </div>

</div>
