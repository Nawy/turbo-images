<div class="container space-top">
  <div class="row justify-content-md-center">
    <div class="col-4">
      <div class="card">
        <div class="card-block">
          <ngb-alert *ngIf="alert" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="nicknameInput" placeholder="name or email" [(ngModel)]="signinData.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="passwordInput" placeholder="password" [(ngModel)]="signinData.password" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-primary" (click)="onSignin()">Come in</button>
              <a class="btn btn-success" routerLink="/signup" role="button">I need account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
