<div class="container space-top">

  <div class="card">
    <div class="card-block">

      <!-- IMAGE NAME -->
      <div class="card-block">
        <div class="container-fluid">
          <div class="row">
            <div class="col-10">
              <h3>Edit image</h3>
            </div>
            <div class="col-2 col-right">
              <button type="button" class="btn btn-warning" (click)="goBack()">Go Back</button>
            </div>
          </div>
        </div>
      </div>

      <!-- IMAGE SOURCE -->
      <div class="card-block no-border">
        <div class="container-fluid">
          <div class="row justify-content-md-center">
            <div class="image-placeholder">
              <img src="{{imageSource}}" class="img-fluid-flex">
            </div>
          </div>
        </div>
      </div>

      <div class="card-block">
        <form>
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" [(ngModel)]="userImage.name" rows="3" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" [(ngModel)]="userImage.description" rows="3" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-sm">save</button>
          </div>
        </form>
        <p class="card-text"><small class="text-muted">Uploaded {{userImage.create_date}}</small></p>
      </div>

    </div>
  </div>
</div>
