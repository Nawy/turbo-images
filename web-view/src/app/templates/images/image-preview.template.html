<a>
  <img
    src="{{getThumbnail()}}"
    alt="{{getThumbnail()}}"
    class="rounded postpreview-margin imagepreview-medium-size {{useClass}}"
    (click)="showImage()"
    (mouseover)="onMouseOver()"
    (mouseout)="onMouseOut()"
    popoverTitle="{{getHeaderString()}}"
    ngbPopover="{{getTitle()}}"
    placement="bottom"
    triggers="mouseenter:mouseleave">
</a>
