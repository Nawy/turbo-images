<div class="container space-top">
  <div class="row justify-content-md-center">
    <div class="col-4">
      <div class="card">
        <div class="card-block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="nicknameInput" placeholder="name">
            </div>
            <ngb-alert>
              This alert's type is success and it's not dismissible because the config has been customized
            </ngb-alert>
            <div class="form-group">
              <input type="password" class="form-control" id="passwordInput" placeholder="password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="passwordRepeatInput" placeholder="repeat password">
            </div>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-primary">Let's Go!</button>
              <a class="btn btn-warning" routerLink="/signin">Signin</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
