<div class="container space-top">
  <div class="card">
    <div class="card-block">
      <div class="row justify-content-center">
        <div class="col-auto" *ngFor="let image of images">
          <img src="{{image.path}}" alt="{{image.path}}" class="img-thumbnail img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
