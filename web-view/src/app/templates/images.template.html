<div class="container space-top">
  <div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
    <label class="btn btn-outline-primary">
      <input type="radio" [value]="1"> Top Rating
    </label>
    <label class="btn btn-outline-primary">
      <input type="radio" value="middle"> Top Views
    </label>
    <label class="btn btn-outline-primary">
      <input type="radio" [value]="false"> New
    </label>
  </div>
  <div class="card">

    <div class="card-block medium-margin">
      <div class="row justify-content-center">
        <div class="col-auto" *ngFor="let postPreview of postPreviews">
          <s-postpreview [postdata]="postPreview"></s-postpreview>
        </div>
      </div>
    </div>
  </div>
</div>
