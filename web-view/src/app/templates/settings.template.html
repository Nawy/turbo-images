<div class="container space-top">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Settings</h3>
      <div class="row">

        <div class="col-sm-6">
          <form>
            <ngb-alert *ngIf="alert" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
            <h4 class="card-title">Password Change</h4>
            <div class="form-group {{oldPasswordSettingForm.groupClass}}">
              <input
                type="password"
                class="form-control {{oldPasswordSettingForm.formControlClass}}"
                id="oldPassword"
                placeholder="old password"
                [(ngModel)]="changePassword.oldPassword"
                [ngModelOptions]="{standalone: true}">
              <div class="form-control-feedback">{{oldPasswordSettingForm.value}}</div>
            </div>
            <div class="form-group {{passwordSettingForm.groupClass}}">
              <input
                type="password"
                class="form-control {{passwordSettingForm.formControlClass}}"
                id="passwordInput"
                placeholder="new password"
                [(ngModel)]="changePassword.newPassword"
                [ngModelOptions]="{standalone: true}">
              <div class="form-control-feedback">{{passwordSettingForm.value}}</div>
            </div>
            <div class="form-group {{repeatPasswordSettingForm.groupClass}}">
              <input
                type="password"
                class="form-control {{repeatPasswordSettingForm.formControlClass}}"
                id="passwordRepeatInput"
                placeholder="repeat password"
                [(ngModel)]="changePassword.newPasswordRepeat"
                [ngModelOptions]="{standalone: true}">
              <div class="form-control-feedback">{{repeatPasswordSettingForm.value}}</div>
            </div>
            <button class="btn btn-primary" (click)="onChangePassword()">Change</button>
          </form>
        </div>

        <div class="col-sm-6">
          <form>
            <h4 class="card-title">Personal Info</h4>

            <div class="form-group {{nameSettingForm.groupClass}}">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon1">name</span>
                <input class="form-control {{nameSettingForm.formControlClass}}"
                       [(ngModel)]="changeName.name"
                       [ngModelOptions]="{standalone: true}">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onChangeName()">Save</button>
                  </span>
              </div>
              <div class="form-control-feedback">{{nameSettingForm.value}}</div>
            </div>

            <div class="form-group {{emailSettingForm.groupClass}}">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">email</span>
                <input class="form-control {{emailSettingForm.formControlClass}}"
                       [(ngModel)]="changeEmail.email"
                       [ngModelOptions]="{standalone: true}">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onChangeEmail()">Save</button>
                  </span>
              </div>
              <div class="form-control-feedback">{{emailSettingForm.value}}</div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
