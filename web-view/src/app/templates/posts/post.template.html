<div class="container space-top">

  <div class="container" *ngIf="post">
    <div class="row justify-content-md-center">

      <div class="col-9">

        <input
          class="form-control input-header"
          id="nameInput"
          placeholder="Name ..."
          maxlength="100"
          [readonly]="isReadonly()"
          [(ngModel)]="post.name"
          [ngModelOptions]="{standalone: true}">


        <div class="card-body without-side-space">
          <s-upload-preview *ngFor="let image of post.images" [user_image]="image"></s-upload-preview>
        </div>

        <textarea
          class="form-control post-description"
          id="descriptionTextArea"
          [readonly]="isReadonly()"
          [(ngModel)]="post.description"
          [ngModelOptions]="{standalone: true}">
          </textarea>

        HERE WILL BE COMMENTS

      </div>

      <div class="col-3">

        <div>
          <label *ngIf="isReadonly()" for="tagsTextArea">Tags</label>
          <label *ngIf="!isReadonly()" for="tagsTextArea">Tags (separated ',')</label>
          <textarea
            class="form-control post-description"
            id="tagsTextArea"
            (input)="updateTags()"
            [(ngModel)]="post.tags"
            [ngModelOptions]="{standalone: true}"
            *ngIf="!isReadonly()">
          </textarea>
        </div>
        <div class="form-group">
          <span *ngFor="let tag of post.tags" class="badge badge-dark tags-group">{{tag}}</span>
        </div>
        <div class="form-group" *ngIf="!isReadonly()">
          <button *ngIf="post.visible" type="button" class="btn btn-success btn-block" (click)="hide()">Hide</button>
          <button *ngIf="!post.visible" type="button" class="btn btn-success btn-block" (click)="show()">Share with
            Community
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
