<div class="container space-top">

  <div class="container">
    <div class="row justify-content-md-center">

      <div class="col-9">

        <input
          *ngIf="post.name"
          class="form-control input-header"
          id="nameInput"
          placeholder="Name ..."
          maxlength="100"
          [(ngModel)]="post.name"
          [ngModelOptions]="{standalone: true}">


        <div class="card-body without-side-space">
          <s-upload-preview *ngFor="let image of post.images" [user_image]="image"></s-upload-preview>
        </div>

        <textarea
          *ngIf="post.description"
          class="form-control"
          id="descriptionTextArea"
          rows="3"
          [(ngModel)]="post.description"
          [ngModelOptions]="{standalone: true}">
          </textarea>

      </div>

      <div class="col-3">

        <div>
          <label for="tagsTextArea">Tags (separated ',')</label>
          <textarea
            class="form-control"
            id="tagsTextArea"
            rows="3"
            (input)="updateTags()"
            [(ngModel)]="tagsModel"
            [ngModelOptions]="{standalone: true}">
          </textarea>
        </div>
        <div class="form-group">
          <span *ngFor="let tag of post.tags" class="badge badge-dark tags-group">{{tag}}</span>
        </div>
        <div class="form-group">
          <button *ngIf="post.visible" type="button" class="btn btn-success btn-block" (click)="hide()">Hide</button>
          <button *ngIf="!post.visible" type="button" class="btn btn-success btn-block" (click)="show()">Share with
            Community
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
