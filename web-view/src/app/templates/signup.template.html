<div class="container space-top">
  <div class="row justify-content-md-center">
    <div class="col-4">
      <div class="card">
        <div class="card-block">
          <form>
            <ngb-alert *ngIf="alert" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="name" [(ngModel)]="signupData.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="vasya@example.com"  [(ngModel)]="signupData.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="password" [(ngModel)]="signupData.password" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="repeat password" [(ngModel)]="signupData.repeatPassword" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-primary" (click)="onCreateAccount()">Let's Go!</button>
              <a class="btn btn-warning" routerLink="/signin" role="button">Already have account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
