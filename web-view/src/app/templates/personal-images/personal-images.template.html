<div class="container space-top">
  <div class="card">
    <div class="card-block">
      <h3 class="card-title">My Images</h3>
      <div *ngFor="let imageMap of imagesMap">
        <div class="row justify-content-md-center">
          <h2><span class="badge badge-pill badge-default">{{imageMap.getCreationDate()}}</span></h2>
        </div>

        <div class="card-block medium-margin">
          <div class="row justify-content-center">
            <div class="col-auto" *ngFor="let image of imageMap.images">
              <s-image-preview [user_image]="image"></s-image-preview>
            </div>
          </div>
        </div>
      </div>

      <!-- loader -->
      <div class="row justify-content-md-center" *ngIf="isLoaderVisible">
       <img src="/assets/loader.gif">
      </div>

    </div>
  </div>
</div>
