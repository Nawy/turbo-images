<div class="modal-header">
  <h4 class="modal-title">Image</h4>
  <button type="button" class="btn btn-warning" (click)="close()">Close</button>
</div>
<div class="modal-body" style="margin: 0px;padding: 0px;align-content: center;">

  <img src="{{imageSource}}" class="img-fluid">

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12" style="padding: 10px;margin: 10px;">
        <form>

          <div class="form-group">
            <div class="input-group">
              <label class="col-4 col-form-label">Direct Link</label>
              <input type="text" class="form-control" value="{{imageSource}}" readonly>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Copy</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label class="col-4 col-form-label">HTML Code</label>
              <input type="text" class="form-control" value='<img src="{{imageSource}}">' readonly>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Copy</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label class="col-4 col-form-label">
                Markdown Link
                <small class="text-muted">(Raddit comments)</small>
              </label>
              <input type="text" class="form-control" value="[turbo-images]({{imageSource}})" readonly>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Copy</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label class="col-4 col-form-label" aria-describedby="bbCodeInput">
                BBCode
                <small id="bbCodeInput" class="text-muted">(forums, blogs)</small>
              </label>
              <input type="text" class="form-control" value="[img]{{imageSource}}[/img]"  readonly>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Copy</button>
              </span>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
